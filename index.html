<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://*.google.com https://*.gstatic.com; 
    frame-src 'self' https://*.google.com; 
    img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://res.cloudinary.com https://api.dicebear.com https://i.pravatar.cc https://images.unsplash.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com; 
    connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://formsubmit.co;">
  <title>Techno Vanam | Premium Digital Studio</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <style>
    #custom-cm {
      display: none;
      position: fixed;
      z-index: 10000;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 8px;
      min-width: 180px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .cm-item {
      padding: 10px 14px;
      color: #ccc;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .cm-item:hover {
      background: rgba(113, 211, 0, 0.1);
      color: #71d300;
    }

    .cm-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 4px 0;
    }
  </style>

  <div id="custom-cm">
    <div class="cm-item" onclick="window.history.back()">Back</div>
    <div class="cm-item" onclick="window.location.reload()">Reload</div>
    <div class="cm-divider"></div>
    <div class="cm-item" onclick="window.open('https://wa.me/918610500527', '_blank')">WhatsApp Me</div>
    <div class="cm-item" onclick="window.location.href='/contact'">Get a Quote</div>
  </div>

  <script>
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    let secretMode = false;

    const updateDebugState = () => {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocal || secretMode) {
        document.body.classList.add('is-localhost');
      } else {
        document.body.classList.remove('is-localhost');
      }
    };

    updateDebugState(); // Run immediately to set initial state

    const cm = document.getElementById('custom-cm');

    // Show custom menu on right click
    document.addEventListener('contextmenu', (e) => {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocal || secretMode) return; // Skip for local dev or secret mode

      // Allow context menu only for input fields and textareas
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

      e.preventDefault();
      cm.style.display = 'block';
      cm.style.left = e.clientX + 'px';
      cm.style.top = e.clientY + 'px';

      // Keep inside viewport
      const rect = cm.getBoundingClientRect();
      if (rect.right > window.innerWidth) cm.style.left = (e.clientX - rect.width) + 'px';
      if (rect.bottom > window.innerHeight) cm.style.top = (e.clientY - rect.height) + 'px';
    });

    // Close menu on click anywhere
    document.addEventListener('click', () => {
      cm.style.display = 'none';
    });

    // Close menu on scroll
    window.addEventListener('scroll', () => {
      cm.style.display = 'none';
    }, { passive: true });

    // Disable copy/paste/save/inspect shortcuts
    document.addEventListener('keydown', (e) => {
      // Secret Key: Ctrl + Alt + K to toggle debug mode
      if (e.ctrlKey && e.altKey && (e.key === 'k' || e.key === 'K')) {
        secretMode = !secretMode;
        window.isSecretEnabled = secretMode;
        updateDebugState();
        window.dispatchEvent(new CustomEvent('secretModeChanged', { detail: secretMode }));

        if (secretMode) {
          console.log("%cDEBUG MODE ACTIVATED", "color: #71d300; font-size: 20px; font-weight: bold;");
        } else {
          console.log("%cDEBUG MODE DEACTIVATED", "color: red; font-size: 20px; font-weight: bold;");
        }
        return;
      }

      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocal || secretMode) return; // Skip for local dev or secret mode

      // Block Ctrl+S, Ctrl+U, Ctrl+C
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U' || e.key === 'c' || e.key === 'C')) {
        e.preventDefault();
      }

      // Block F12
      if (e.key === 'F12') {
        e.preventDefault();
      }

      // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) {
        e.preventDefault();
      }
    });

    // --- ADVANCED PROTECTION SCRIPTS ---

    // 1. Console Warning & Clear
    const protectConsole = () => {
      setInterval(() => {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isLocal || secretMode) return;

        console.clear();
        console.log("%cSTOP!", "color: red; font-size: 50px; font-weight: bold; -webkit-text-stroke: 1px black;");
        console.log("%cThis is a browser feature intended for developers. If someone told you to copy-paste something here to enable a feature, it is a scam.", "font-size: 20px;");
      }, 1000);
    };

    // 2. Anti-Debugging (Debugger Loop)
    const startAntiDebug = () => {
      setInterval(() => {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isLocal || secretMode) return;

        (function () {
          (function a() {
            try {
              (function b(i) {
                if (("" + i / i).length !== 1 || i % 20 === 0) {
                  (function () { }).constructor("debugger")();
                } else {
                  debugger;
                }
                b(++i);
              })(0);
            } catch (e) {
              setTimeout(a, 5);
            }
          })();
        })();
      }, 500);
    };

    // 3. Frame Buster (Prevents iframing)
    if (window.self !== window.top) {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (!isLocal) {
        window.top.location = window.self.location;
      }
    }

    // Initialize Protections
    protectConsole();

    // Disable dragging on images
    document.addEventListener('dragstart', (e) => {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocal || secretMode) return;
      if (e.target.nodeName === 'IMG') {
        e.preventDefault();
      }
    });

    // Disable Print Screen
    document.addEventListener('keyup', (e) => {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocal || secretMode) return;
      if (e.key === 'PrintScreen') {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this website.');
      }
    });
  </script>
</body>

</html>
